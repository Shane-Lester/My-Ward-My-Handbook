<ion-view view-title="Information">
    <ion-content>
        <ion-list class="list-inset">
            <ion-item class="item-text-wrap"
                      ng-repeat="item in department|filter: {title:whichCondition}" >

                <h1 ng-bind-html ="item.title" ></h1>
                <div ng-init ="isImage = item.data[0].image" ng-hide = "isImage">
                  <div ng-repeat="info in item.data track by $index">
                    <h3>{{info.title}}</h3>
                    <h2>{{info.subtitle}}</h2>
                    <h3>{{info.heading}}</h3>
                    <h2>{{info.subheading}}</h2>
                    <p>{{info.info1}}</p>
                    <p>{{info.info2}}</p>
                    <h2><strong>{{info.bold}}</strong></h2>
                    <h2><u>{{info.underline}}</u></h2>
                    <h2>{{info.list}}</h2>
                    <p ng-bind-html="info.item"></p>
                  </div>
                </div>

                <div ng-show= 'isImage' ng-repeat = "image in item.data[1].src">
                  <h2>{{item.data[2].text}}

                  <img  class="path"  ng-src="{{root}}/{{specialty}}/docs/images/{{image}}"/>
                </div>

            </ion-item>


        </ion-list>
    </ion-content>
</ion-view>
